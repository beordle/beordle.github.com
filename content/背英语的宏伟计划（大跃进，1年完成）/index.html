                                                    <p>一直想补习英语，不过总是不能持续。不过最近这种情形也许会得到改观。我用 Google Calendar 计划分配这些单词。1天5个单词，对于我这种记忆力低下的人可能是比较合适的。这样，我每天可以收到5条 SMS ，每条 SMS 包含一个要背的英语单词。这样，一年零两个月下来，我就背完了会考所有的单词了。我建议每个英语不好的人都可以使用这种方法。毕竟这是 Free 。 预览或订阅 或是邮件的提醒也可以。</p>
